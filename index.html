<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="global-container" class="globecontain">
        <div id="signIn-container" class="signcontain">
            <div id="heading-container" class="headcontain">
                <img id="logoImg" src="ZLogoclear.jpg" alt="Temp Logo" height="150px" width="150px">
                <h1 id="textPlace1">Planning Made Easy </h1> 
                <h2 id="textPlace2">Sign in to Zero</h2>
            </div>
            <div id="login-container" class="logcontain">
                <form id="login" onsubmit="logIn()">
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="password" name="pass" id="password" placeholder="Password">
                    <input type="submit" value="Sign In">
                </form>
            </div>
        </div>
        <div id="foot" class="footing">
            <footer id="footer">Property Of Kyle Witham &trade;</footer>
        </div>
    </div>
</body>
</html>
